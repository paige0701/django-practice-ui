<div style="margin: 10px;">
  <button>Create your own list</button>
</div>

<div>
  <span>Categories</span>
  <ul>
    <li *ngFor="let i of categories">
      <a href="javascript:" [routerLink]="['/language', i.id]">{{i.name}}
      </a>
    </li>
  </ul>
</div>

<div>
  <span>Your list</span>
  <ul>
    <li *ngFor="let i of records">
      <a href="javascript:" [routerLink]="['/language', i]">{{i}}
      </a>
    </li>
  </ul>
</div>
