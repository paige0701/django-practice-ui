<div><span>{{data?.name}}</span>
  <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" style="margin-right: 5px;">
      Show words
    </a>
    <a class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
      Test your skills
    </a>
  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body" style="height:500px; overflow: auto;">
        <table class="table table-wrapper-scroll-y" >
          <thead>
          <th scope="col">English</th>
          <th scope="col">Spanish</th>
          </thead>
          <tbody>
          <tr *ngFor="let i of data?.words">
            <td>{{i.eng}}</td>
            <td>{{i.esp}}</td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{data?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div style="padding: 50px 50px 50px 50px">{{randomItem?.eng}}</div>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="onClickNext()">next</button>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
